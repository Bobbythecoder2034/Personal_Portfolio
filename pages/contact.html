<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <nav id="navbar" class="flex justify-evenly flex-wrap items-center pl-2 pr-1">
        <img src="https://res.cloudinary.com/db9mdr0ae/image/upload/v1739228878/Portfolio_vb3kea_c_crop_w_450_h_370_iarzfc.png" alt="logo" class="h-30" id="logo">
        <div class="flex flex-row flex-wrap justify-evenly items-center gap-3 md:gap-12 ml-3 mt-3 lg:items-between">
            <div class="h-10 w-30 bg-[#8437a6] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="../index.html" class="no-underline">Home</a></div>
            <div class="h-10 w-30 bg-[#af00fa] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./projects.html" class="no-underline">Projects</a></div>
            <div class="h-10 w-30 bg-[#8437a6] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./about me.html" class="no-underline">About Me</a></div>
            <div class="h-10 w-30 bg-[#af00fa] rounded-3xl text-center flex justify-center items-center lg:h-15 lg:w-40 lg:text-lg link hover:animate-bounce"><a href="./contact.html" class="no-underline">Contact</a></div>
        </div>
    </nav>
    <section id="title" class="title yellow text-3xl lg:text-7xl flex justify-center items-center p-2 font-extrabold md:text-5xl text-center">
        Reach Out
    </section>
    <main class="flex flex-col items-center h-160 p-5">
        <input type="text" id="email" placeholder="Enter Your Email Here" class="yellow m-1">
        <input type="text" id="name" placeholder="Enter Your Name Here" class="yellow m-1">
        <input type="text" id="subject" placeholder="What Is The Subject" class="yellow m-1">
        <input type="textarea" id="content" placeholder="Enter Content Here" class="yellow m-1">
        <input type="submit" id="submit-button" class="yellow m-1">
        <div id="result-box" class="flex flex-col">
            <h2>Return Email:</h2>
            <p id="email-sum" class="text-center"></p>
            <h2>Name:</h2>
            <p id="name-sum" class="text-center"></p>
            <h2>Subject:</h2>
            <p id="subject-sum" class="text-center"></p>
            <h2>Content:</h2>
            <p id="content-sum" class="text-center"></p>
            <br>
            <h2>Thank You</h2>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
